<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Densa • Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;margin:0;background:#0f1217;color:#eef0f3}
    .wrap{max-width:900px;margin:0 auto;padding:32px}
    h1{font-size:28px;margin:0 0 8px}
    p{opacity:.9;line-height:1.6}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:24px}
    a.card{display:block;padding:20px;border-radius:16px;text-decoration:none;background:#161A22;border:1px solid #232836}
    a.card:hover{border-color:#3b82f6}
    .tag{display:inline-block;font-size:12px;opacity:.8;margin-top:8px}
    footer{opacity:.6;margin-top:24px;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Densa • Legal</h1>
    <p>Select a document / Выберите документ.</p>
    <div class="cards">
      <a class="card" href="./privacy.html">
        <strong>Privacy Policy</strong>
        <div class="tag">Политика конфиденциальности</div>
      </a>
      <a class="card" href="./terms.html">
        <strong>Terms of Use</strong>
        <div class="tag">Условия использования</div>
      </a>
    </div>
    <footer>© <span id="y"></span> Densa</footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
